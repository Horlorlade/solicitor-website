<style>
.menu1 {
    display: none;
}
* {
    font-family: sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html {
    font-size: 100%;
    box-sizing: border-box;
}

body {
    font-size: 1.5rem;
    font-weight: 400;
    background-color: white;
    color: #000;
}

h1,h2,h3,h4 {
    font-weight: 500;
}

* {
    text-decoration: none;
}

img .ronaldo{
    max-width: 100%;
}

li {
    list-style: none;
}


.container {
    max-width: 114rem;
    margin: 0 auto;
}

.header {
    position: relative;
    width: 100%;
    height: 100vh;
    background-color: #000;
    z-index: 1;
}

.ronaldo {
    position: absolute;
    right: 5%;
    bottom: 0;
    width: 50rem;
    z-index: -1;
}

.nav {
    color: #fff;

}

.top-nav {
    display: none;
}

.navigation{
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.logo h1 {
   font-size: 2.5rem;
   color: #fff;
}

.logo h1 span {
    font-weight: bold;
    color: rgb(187, 235, 13);
}

.nav-list {
   display: flex;
   align-items: center;
}

.nav-item:not(:last-child) {
    margin: 0.1rem;
}

.nav-link:link,.nav-link:visited {
    color: #fff;
    padding: 0.5rem 1rem;
    transition: all 300ms ease-in-out;  
} 

.nav-link:hover {
    border-radius: 0.3rem;
    background-color: yellow;
    color: #000;
    font-weight: bold;
}

/* hero */
.hero {
    position: absolute;
    top: 50%;
    left: -7%;
    transform: translate(25%, -50%);
    color:#fff
}
.hero h3 {
    font-weight: bold;
    color: yellow;
    font-size: 3rem;
}
.hero h1 {
    font-size: 4.5rem;    
}
.hero h4 {
    font-size: 2rem;
}
.hero h4 span {
    color: rgb(197, 230, 10);
    text-decoration: underline;
}
.hero h4 span:hover {
    color: yellow;
    background-color: red;
    padding: 0.5rem 0.5rem;
    border-radius: 5%;
}

.hero a:link, .hero a:visited {
    display: inline-block;
    padding: 0.8rem 2.5rem;
    border-color: 1px salmon #dd9a05;
    background-color:#dd9a05;
    color: #fff;
    margin-top: 2rem;
}

.hero a:hover{
    background-color: transparent;
}

.ball {
    width: 4rem;
    height: auto;
}
